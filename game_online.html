<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>PT_PRUEBA_V3</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: #060a10;
	overflow: hidden;
	touch-action: none;
	font-family: 'Segoe UI', 'Noto Sans', Arial, sans-serif;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background: linear-gradient(160deg, #060a10 0%, #0c1428 60%, #060a10 100%);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	gap: 18px;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-title {
	font-size: 2rem;
	font-weight: 700;
	letter-spacing: 0.12em;
	color: #ddeaff;
	text-shadow: 0 0 24px rgba(80, 140, 255, 0.6);
	margin-bottom: 4px;
}

#status-subtitle {
	font-size: 0.85rem;
	color: #5a78b8;
	letter-spacing: 0.08em;
	margin-top: -8px;
}

#status-progress {
	position: relative;
	bottom: auto;
	width: 320px;
	height: 6px;
	margin: 4px auto;
	-webkit-appearance: none;
	appearance: none;
	border: none;
	border-radius: 3px;
	background: rgba(255,255,255,0.08);
	overflow: hidden;
}

#status-progress::-webkit-progress-bar {
	background: rgba(255,255,255,0.08);
	border-radius: 3px;
}

#status-progress::-webkit-progress-value {
	background: linear-gradient(90deg, #2a6be0, #4fa3ff);
	border-radius: 3px;
	transition: width 0.2s ease;
}

#status-progress::-moz-progress-bar {
	background: linear-gradient(90deg, #2a6be0, #4fa3ff);
	border-radius: 3px;
}

#status-loading-text {
	font-size: 0.78rem;
	color: #3a5888;
	letter-spacing: 0.1em;
	text-transform: uppercase;
}

#status-notice {
	background-color: #2a1520;
	border-radius: 0.6rem;
	border: 1px solid #7b2535;
	color: #e0dde8;
	font-size: 0.9rem;
	line-height: 1.4;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem 1.5rem;
	text-align: center;
	max-width: 480px;
	z-index: 1;
}
		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="game_online.icon.png" />
<link rel="apple-touch-icon" href="game_online.apple-touch-icon.png"/>

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="show-image--false fullsize--true use-filter--true" src="game_online.png" alt="">
			<div id="status-title">ARENA ONLINE</div>
			<div id="status-subtitle">Multijugador en tiempo real</div>
			<progress id="status-progress"></progress>
			<div id="status-loading-text">Cargando...</div>
			<div id="status-notice"></div>
		</div>

		<script src="game_online.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"game_online","experimentalVK":false,"fileSizes":{"game_online.pck":20672,"game_online.wasm":35739700},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				// Reload if there was no error.
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
